[isort]
multi_line_output=3
include_trailing_comma=True
force_grid_wrap=0
use_parentheses=True
line_length=88

[flake8]
ignore = E203, E266, E501, W503
max-line-length = 88
max-complexity = 18
select = B,C,E,F,W,T4

[mypy]
files=.
# ignore_missing_imports=true

[mypy-rpi_ws281x.*]
ignore_missing_imports = True

[mypy-gpiozero.*]
ignore_missing_imports = True

[mypy-adafruit_ssd1306.*]
ignore_missing_imports = True

[mypy-busio.*]
ignore_missing_imports = True

[mypy-board.*]
ignore_missing_imports = True

[mypy-PIL.*]
ignore_missing_imports = True
